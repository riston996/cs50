<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced  Search</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container dark">
            <div class="header">
                <div class="links">
                    <a href="./index.html" style="color: #E8EAED;">Google</a>
                </div>
                <div class="top2">
                    <img src = "./menu-candy-box.svg" alt="My Happy SVG" class="candy2"/>
                    <div class="grd">
                        <div class="pp"></div>
                    </div>
                </div>
            </div>
            <div class="hero">
                    <p class="hero--text">Advanced Search</p>
            </div>
            <div class="form2">
                <form class="" action="https://www.google.com/search">
                    <div id="blanks">
                        <div class="hero-form">
                            <p style="color: #E8EAED;">Find pages with....</p>
                        </div>
                        <div class="blanks-bar">
                            <label for="all">all these words:</label>
                            <input type="text" 
                            name="as_q" 
                            id="all"
                            placeholder="type text here"
                            >
                        </div>
                        <div class="blanks-bar">
                            <label for="this">this exact word or phrase:</label>
                            <input type="text" 
                            name="as_epq" 
                            id="this"
                            placeholder="type text here"
                            >
                        </div>
                        <div class="blanks-bar">
                            <label for="any">any of these words:</label>
                            <input type="text" 
                            name="as_oq" 
                            id="any"
                            placeholder="type text here"
                            >
                        </div>
                        <div class="blanks-bar">
                            <label for="none">none of these words:</label>
                            <input type="text" 
                            name="as_eq" 
                            id="none"
                            placeholder="type text here"
                            >
                        </div>
                        <div class="btn-advance">
                            <input class="btns-advance" type="submit" value="Advance Search"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="footer">
                <div class="foot-top">
                    <p>United Arab Emirates</p>
                </div>
                <div class="foot-bottom">
                    <div class="foot-left">
                        <a href="http://">About</a>
                        <a href="http://">Advertising</a>
                        <a href="http://">Business</a>
                        <a href="http://">How Search works</a>
                    </div>
                    <div class="foot-right">
                        <a href="http://">Privacy</a>
                        <a href="http://">Terms</a>
                        <a href="http://">Settings</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
